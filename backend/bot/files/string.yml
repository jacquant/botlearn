    #Convertir strings
- - convertir un string en int
  - Il est possible de convertir un string en int (entier).
    Il faut utiliser la fonction "int()" et mettre en argument le string en question.
    <pre><code>ma_variable = "42"</code></pre>
    <pre><code>int(ma_variable)</code></pre>
    <pre><code>42</code></pre>
    La fonction a converti le string "42" en un int (entier) 42.
