    #Manipuler strings
- - comment decouper un string en un tableau
  - Il est possible de découper un string en un tableau en utilisant la fonction "split()".
    Cette fonction prend en argument le caractère qui découpera le string.
    <pre><code>mon_string ="Salut à tous, je vais bien, je suis heureux"</code></pre>
    <pre><code>mon_string.split(",")</code></pre>
    <pre><code>["Salut à tous","je vais bien", "je suis heureux"]</code></pre>
    Nous obtenons une liste de 3 éléments.
