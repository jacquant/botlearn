    #Liste
- - comment modifier une liste
  - Pour modifier une liste, il te suffit de prendre la liste en question et de lui donner la position de l'élément à modifier (son index).
    <pre><code>print(ma_liste)</code></pre>
    <pre><code>print["Hazard","De Bruyne", "Wistel"]</code></pre>
    <pre><code>ma_liste[1] = "Tielemans"</code></pre>
    <pre><code>print(ma_liste)</code></pre>
    <pre><code>print["Hazard","De Bruyne", "Tielemans"]</code></pre>
