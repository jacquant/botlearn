    #Dictionnaire
- - comment creer un dictionnaire
  - Pour créer (ou initialiser) un dictionnaire, il te suffit de faire comme ceci
    <pre><code>mon_dictionnaire = {}</code></pre>
    Tu peux également lui donner des valeurs directement
    <pre><code>mon_dictionnaire = {"Nom":"Origi","Prénom":"Divock"}</code></pre>
    Où Nom et Prénom sont des clés et Origi et Divock sont des valeurs à ces clés.
    <a href="https://python.doctor/page-apprendre-dictionnaire-python" target="_blank">Plus d'infos ici</a>
- - comment ajouter un element dans un dictionnaire
  - Il te suffit de prendre ton dictionnaire, de lui mettre une clé (existante ou non) et de lui donner une valeur.
    <p>Exemple:</p>
    <pre><code>mon_dictionnaire["Clé"] = "Toto" </code></pre>
    <a href="https://python.doctor/page-apprendre-dictionnaire-python" target="_blank">Plus d'infos ici</a>
- - comment ajouter un element à un dico
  - Il te suffit de prendre ton dictionnaire, de lui mettre une clé (existante ou non) et de lui donner une valeur.
    <p>Exemple:</p>
    <pre><code>mon_dictionnaire["Clé"] = "Toto" </code></pre>
    <a href="https://python.doctor/page-apprendre-dictionnaire-python" target="_blank">Plus d'infos ici</a>
- - comment ajouter une chose dans un dictionnaire
  - Il te suffit de prendre ton dictionnaire, de lui mettre une clé (existante ou non) et de lui donner une valeur.
    <p>Exemple:</p>
    <pre><code>mon_dictionnaire["Clé"] = "Toto" </code></pre>
    <a href="https://python.doctor/page-apprendre-dictionnaire-python" target="_blank">Plus d'infos ici</a>
- - comment supprimer un element dans un dictionnaire
  - Il te suffit de prendre ton dictionnaire, de lui mettre une clé existante de mettre le mot clé "del" juste avant.
    <p>Exemple:</p>
    <pre><code>print(mon_dictionnaire)</code></pre>
    <pre><code>{"Clé":"Arthur", "Clé2":"Bruce"}</code></pre>
    <pre><code>del mon_dictionnaire["Clé"] </code></pre>
    <pre><code>print(mon_dictionnaire)</code></pre>
    <pre><code>"Clé2":"Bruce"}</code></pre>
    Dans cette exemple, la clé "Clé" ainsi que sa valeur ont été supprimée.
    <a href="https://python.doctor/page-apprendre-dictionnaire-python" target="_blank">Plus d'infos ici</a>
- - comment supprimer un element d'un dico
  - Il te suffit de prendre ton dictionnaire, de lui mettre une clé existante de mettre le mot clé "del" juste avant.
    <p>Exemple:</p>
    <pre><code>print(mon_dictionnaire)</code></pre>
    <pre><code>{"Clé":"Arthur", "Clé2":"Bruce"}</code></pre>
    <pre><code>del mon_dictionnaire["Clé"] </code></pre>
    <pre><code>print(mon_dictionnaire)</code></pre>
    <pre><code>"Clé2":"Bruce"}</code></pre>
    Dans cette exemple, la clé "Clé" ainsi que sa valeur ont été supprimée.
    <a href="https://python.doctor/page-apprendre-dictionnaire-python" target="_blank">Plus d'infos ici</a>
- - comment modifier un dictionnaire 
  - Il te suffit de prendre ton dictionnaire, de lui mettre une clé existante et lui assigner une nouvelle donnée.
    <p>Exemple:</p>
    <pre><code>print(mon_dictionnaire)</code></pre>
    <pre><code>{"Clé":"Arthur", "Clé2":"Bruce"}</code></pre>
    <pre><code>mon_dictionnaire["Clé"] = "Toto" </code></pre>
    <pre><code>print(mon_dictionnaire)</code></pre>
    <pre><code>{"Clé":"Toto", "Clé2":"Bruce"}</code></pre>
    Dans cette exemple, la clé "Clé" aura changée de valeur.
    <a href="https://python.doctor/page-apprendre-dictionnaire-python" target="_blank">Plus d'infos ici</a>
- - c'est quoi une cle d'un dictionnaire 
  - Une clé est un "identifiant" permettant d'accéder à une valeur.
    <p>Exemple:</p>
    <pre><code>mon_dictionnaire = {"nom":"Andrew", "prenom":"John"}</code></pre>
    Avec cet exemple, nous définissons un dictionnaire qui comporte deux clés (nom et prénom) et donc deux valeurs associées.
    Tu souhaites accéder à ces valeurs ? Il te suffit de mettre entre deux crochets le nom de la clé.

    <p>Exemple:</p>
    <pre><code>print(mon_dict["nom"])</code></pre>
    Dans cette exemple, la valeur affichée sera "Andrew"
